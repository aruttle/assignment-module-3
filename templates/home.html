{% extends "base.html" %}

{% block title %}Home{% endblock %}

{% block content %}
<h1 class="mb-4">Welcome to Our Glamping Site</h1>
<div class="row">
    {% for acc in accommodations %}
    <div class="col-md-4 mb-3">
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">{{ acc.name }}</h5>
                <p class="card-text">â‚¬{{ acc.price }}</p>
                {% if acc.available %}
                <a href="{{ url_for('book', acc_id=acc.id) }}" class="btn btn-success">Book Now</a>
                {% else %}
                <button class="btn btn-secondary" disabled>Booked</button>
                {% endif %}
            </div>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock %}
