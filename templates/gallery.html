{% extends "base.html" %}

{% block title %}Gallery{% endblock %}

{% block content %}
<h2 class="mb-4 text-center">Glamping Gallery</h2>

<!-- Swiper -->
<div class="swiper mySwiper">
  <div class="swiper-wrapper">
    <div class="swiper-slide">
      <img src="{{ url_for('static', filename='images/gallery1.jpg') }}" class="img-fluid rounded shadow" alt="Gallery Image 1">
    </div>
    <div class="swiper-slide">
      <img src="{{ url_for('static', filename='images/gallery2.jpg') }}" class="img-fluid rounded shadow" alt="Gallery Image 2">
    </div>
    <div class="swiper-slide">
      <img src="{{ url_for('static', filename='images/gallery3.jpg') }}" class="img-fluid rounded shadow" alt="Gallery Image 3">
    </div>
  </div>
  <!-- Swiper navigation -->
  <div class="swiper-button-next"></div>
  <div class="swiper-button-prev"></div>
  <!-- Pagination -->
  <div class="swiper-pagination"></div>
</div>

{% endblock %}
